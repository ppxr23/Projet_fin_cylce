# config/packages/security.yaml
security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            jwt: ~

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

    access_control:
        # Route de login accessible sans authentification
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        
        # Routes admin réservées aux utilisateurs avec ROLE_RH_ADMIN
        - { path: ^/api/admin, roles: ROLE_RH_ADMIN }
        
        # Routes manager réservées aux ROLE_MANAGER et supérieurs
        - { path: ^/api/manager, roles: ROLE_MANAGER }
        
        # Routes utilisateur standard
        - { path: ^/api/user, roles: ROLE_USER }
        
        # Toutes les autres routes API nécessitent une authentification
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

    # Hiérarchie des rôles - Les rôles supérieurs héritent des permissions
    role_hierarchy:
        ROLE_RH_ADMIN: [ROLE_MANAGER, ROLE_USER]  # Admin RH a tous les droits
        ROLE_MANAGER: [ROLE_USER]                 # Manager hérite de USER
        ROLE_USER: []                             # Rôle de base