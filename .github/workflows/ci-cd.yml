# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job de tests et validation
  test-and-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: rh_platform_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo, pdo_pgsql, pgsql, gd, soap
        coverage: xdebug

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Backend dependencies
      run: |
        cd backend
        composer install --prefer-dist --no-progress --no-interaction

    - name: Install Frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run PHPStan
      run: |
        cd backend
        composer phpstan

    - name: Run PHPUnit tests
      run: |
        cd backend
        SYMFONY_DEPRECATIONS_HELPER=disabled vendor/bin/phpunit --coverage-clover=coverage.xml
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/rh_platform_test
        APP_ENV: test
        JWT_SECRET: test_jwt_secret_123456

    - name: Upload PHP coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests

    - name: Run ESLint
      run: |
        cd frontend
        npm run lint

    - name: Run Frontend tests
      run: |
        cd frontend
        npm run test:unit

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    - name: Login to GitHub Container Registry
      if: github.event_name == 'push'
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Backend Docker image
      if: github.event_name == 'push'
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}

    - name: Build and push Frontend Docker image
      if: github.event_name == 'push'
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}

  # Job de déploiement en staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Deploy to staging
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /opt/rh-platform
          docker-compose pull
          docker-compose up -d
          docker system prune -f

  # Job de déploiement en production
  deploy-production:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Approve production deployment
      run: echo "Deployment to production requires manual approval"

    - name: Deploy to production
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd /opt/rh-platform
          docker-compose pull
          docker-compose up -d
          docker system prune -f
