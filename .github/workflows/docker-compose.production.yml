version: '3.8'

services:
  database:
    image: postgres:15-alpine
    env_file: .env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rh_network
    restart: unless-stopped

  backend:
    image: ghcr.io/votre-org/votre-repo-backend:latest
    env_file: .env.production
    ports:
      - "8000:80"
    depends_on:
      - database
    networks:
      - rh_network
    restart: unless-stopped

  frontend:
    image: ghcr.io/votre-org/votre-repo-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - rh_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  rh_network:
