services:
  postgres:
    image: postgres:16-alpine
    container_name: vivetic-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-vivetic_rh}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_INITDB_ARGS: "-c max_connections=200"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - vivetic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: vivetic-backend
    environment:
      APP_ENV: ${APP_ENV:-dev}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres123}@postgres:5432/${DB_NAME:-vivetic_rh}
      APP_DEBUG: ${APP_DEBUG:-1}
      # Configuration JWT correcte
      JWT_SECRET_KEY: '%kernel.project_dir%/config/jwt/private.pem'
      JWT_PUBLIC_KEY: '%kernel.project_dir%/config/jwt/public.pem'
      JWT_PASSPHRASE: ${JWT_PASSPHRASE:-220168a8d8f7df999fc507c1c4b8328f7db1ab0e8374307b516c164e8e36aaaf}
      CORS_ALLOW_ORIGIN: http://localhost:3000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/var
      - /app/vendor
      # Monter les cl√©s JWT
      - ./backend/config/jwt:/app/config/jwt:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vivetic-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: vivetic-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_APP_TITLE: "Vivetic RH Platform"
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - vivetic-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vivetic-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@vivetic.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - vivetic-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  vivetic-network:
    driver: bridge